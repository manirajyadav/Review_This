<!DOCTYPE html>
<html lang="en">
<head>
    <style type = "text/css">
        body {
                 background-image : url("/static/image.png");
                background-repeat: no-repeat;
                background-size: cover;
                padding: 50px;
                background-position:0 5px;
             }

        .main{
                text-align: center;
                font-weight : bold;
                font-style : italic;
                padding: 50px;
             }
        div {
            text-align : center;
            line-height: 200%;
            }


    </style>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="main">
            <h1> Review This!</h1>
            <h3>Login</h3>
    </div>

    <div>
        <form method="post">
            {% csrf_token %}
            {{response_data}}

            <div>{{message}}</div>

            <div>
              <label for="username">Username: </label>
              <input id="username" type="text" name="username" value={{ username }}>

          </div>

          <div>
              <label for="password">Password: </label>
              <input id="password" type="password" name="password" value={{ password }}>
          </div>

          <input type="submit" value="Log In">

        </form>

        <div class="log"><h3>Don't have an account??</h3><a href="/signup/">Sign Up</a> </div>


    </div>

</body>
</html>
